<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">University Search</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="country-input" class="form-control" placeholder="Enter country name">
            </div>
            <div class="col-md-4">
                <select id="state-select" class="form-control" disabled>
                    <option value="">Select State   </option>
                </select>
            </div>
            <div class="col-md-4">
                <button id="search-btn" class="btn btn-primary btn-block">Search</button>
            </div>
        </div>
        <div id="university-cards" class="row"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
